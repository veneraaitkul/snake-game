<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snake</title>

  <link rel="stylesheet" href="css/snake.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    
    <style>
      body{
        background-color: #03312b49;
      }
    </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center" id="idlogo">
      <div class="col-6-md">
        <span id="logo">SNAKE</span>
        <script type="text/javascript" script-name="codystar" src="http://use.edgefonts.net/codystar.js"></script>
        <script  type="text/javascript" script-name="advent-pro" src="http://use.edgefonts.net/aguafina-script;advent-pro.js"></script>
        <script type="text/javascript" script-name="anonymous-pro" src="http://use.edgefonts.net/anonymous-pro.js"></script>
        <link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"
        />
      </div>
    </div>
    <!--Canvas e menu-->
    <div class="row justify-content-center">
      <div id="menu" class="col">
        <span id="nome" class="dados">Nome:</span>
        <input type="text" id="name" maxlength="6" class="validate" required/>
        <span id="fundo">Tema: </span>
        <select name="background" id="gameBackground" onChange="changeBackground(this.value)" required>
          <option value="1">Espaço</option>
          <option value="2">Jardim</option>
          <option value="3">Deserto</option>
          <option value="4">Subaquático</option>
        </select>

        <input type="button" id="jogar" class="submit mb-1" value="JOGAR" onclick="newGame()" disabled> </input>


        <canvas id="myCanvas" width="500" height="500" style="z-index:1">
          Your browser does not support HTML5 Canvas.
        </canvas>


      </div>

    </div>
  </div>


  <script src="snake.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
